<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Number Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Number Guessing Game</h1>
      <div id="app">
        <p>
          Enter your guess from 1 to 100:
          <input type="number" v-model="input" />
        </p>
        <p>
          <button style="margin-right: 10px" v-on:click="checkGuess()">
            Check Guess
          </button>
          <button style="margin-right: 10px" v-on:click="giveUp()">
            Give Up
          </button>
          <button v-on:click="startOver()">Start Over</button>
        </p>
        <p>{{msg}}</p>
        <p>{{this.input}}</p>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="appgame.js"></script>
  </body>
</html>
