<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .row {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1>Registration App: Cloud Service</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <h2>Login Information</h2>
            <div class="form-group">
              <label for="userName">Enter user name:</label>
              <input type="text" id="userName" v-model="userName" />
            </div>
            <div class="form-group">
              <label for="password">Enter password:</label>
              <input type="password" id="password" v-model="password" />
            </div>
            <div class="form-group">
              <label for="re_password">Re-enter password:</label>
              <input type="password" id="re_password" v-model="re_password" />
              <span v-if="re_password!==password">Password does not match</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <h2>Phone Information</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <h3>Operating System</h3>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                v-model="phone.os"
                value="Android"
                checked="checked"
                id="androidRadio"
              />
              <label class="form-check-label" for="androidRadio">
                Android
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                v-model="phone.os"
                value="IOS"
                id="iosRadio"
              />
              <label class="form-check-label" for="iosRadio"> IOS </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                v-model="phone.os"
                value="Windows"
                id="windowsRadio"
              />
              <label class="form-check-label" for="windowsRadio">
                Windows
              </label>
            </div>
          </div>
          <div class="col-sm-6">
            <h3>Model</h3>
            <p>
              Select phone model:<select v-model="phone.model">
                <option v-for="phone in phones" :value="phone.model">
                  {{phone.model}}
                </option>
              </select>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <h3>Summary</h3>
            <ul>
              <li>Username: {{userName}}</li>
              <li>OS: {{phone.os}}</li>
              <li>Phone: {{phone.model}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            userName: "",
            password: "",
            re_password: "",
            phone: { model: "", os: "Android" },
            dataSet: [
              { model: "HTC 10", os: "Android" },
              { model: "Nokia 6", os: "Android" },
              { model: "Samsung Galaxy 20 Ultra", os: "Android" },
              { model: "IDD VIOS Non Windows", os: "Android" },
              { model: "iPhone X", os: "IOS" },
              { model: "iPhone Xs Max", os: "IOS" },
              { model: "iPhone 11 Pro Max", os: "IOS" },
              { model: "IDD Windows Non Android", os: "IOS" },
              { model: "HP Elite x3", os: "Windows" },
              { model: "Microsoft 950", os: "Windows" },
              { model: "Microsoft 950XL", os: "Windows" },
              { model: "IDD VIOS Non Android", os: "Windows" },
            ],
          };
        },
        computed: {
          phones: function () {
            return this.dataSet.filter((phone) =>
              phone.os.match(this.phone.os)
            );
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
