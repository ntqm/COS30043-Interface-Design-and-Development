<!DOCTYPE html>
<html lang="en">

<head>
    <title>Compute Web App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Vuejs -->
    <script src="https://unpkg.com/vue@2"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>Compute App</h1>
    <div id="app">
        <p>
            <label for="weight">Weight (kg): </label>
            <input type="number" id="weight" v-model="numWt" />
        </p>
        <p>
            <label for="height">Height (cm): </label>
            <input type="number" id="height" v-model="numHt" />
        </p>
        <p>
            BMI: {{ calculate() }}
            <span v-if="calBMI < 18.5"> - You are Underweight</span>
            <span v-if="calBMI >= 18.5 && calBMI < 25"> - You are Normal</span>
            <span v-if="calBMI >= 25 && calBMI < 30"> - You are Overweight</span>
            <span v-if="calBMI >= 30"> - You are Obese</span>
        </p>
    </div>

    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: { numWt: 0, numHt: 0, calBMI: 0 },
            methods: {
                calculate() {
                    let wt = parseFloat(this.numWt);
                    let ht = parseFloat(this.numHt) / 100;
                    this.calBMI = (wt / (ht * ht)).toFixed(2);
                    return this.calBMI;
                },
            },
        });
    </script>

</body>

</html>
